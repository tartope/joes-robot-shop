<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" />
    <!-- routerLinkActive is given CSS styling 'active' found in styles.css file -->
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/catalog" routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
    </div>
  </div>
  <!-- Only show if NOT a current user -->
  <div class="right" *ngIf="!user">
    <a routerLink="/sign-in" href="">Sign In</a>
    <a href="" class="cta">Register</a>
  </div>
  <!-- Only show if there is a currently logged in user -->
  <div class="right" *ngIf="user">
    <div>
      <img src="/assets/images/profile.png" (click)="toggleSignOutMenu()" alt="profile" />
      <!-- Only show this button if showSignOutMen is true -->
      <div class="sign-out" *ngIf="showSignOutMenu">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>

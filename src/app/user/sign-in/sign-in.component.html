<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <!-- #myInput is a template variable that holds a reference to this input element; it can be given any name -->
    <input
      name="email"
      required
      #email="ngModel"
      [(ngModel)]="credentials.email"
      placeholder="Email Address"
      type="text"
    />
    <!-- Email field below comes from the template variable (#email) above -->
    <!-- Error displays if field is empty AND touched -->
    <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required</em>
    <!-- Checks to see if there's an email error; if email is a valid email format -->
    <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid email format</em>
    <input
      name="password"
      required
      #password="ngModel"
      [(ngModel)]="credentials.password"
      placeholder="Password"
      type="password"
    />
    <!-- Password field below comes from the template variable (#password) above -->
    <!-- Error displays if field is empty AND touched -->
    <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
    <div class="buttons">
      <!-- If form is invalid, button is disabled -->
      <button type="submit" [disabled]="signInForm.form.invalid" class="button cta">
        Sign In
      </button>
    </div>
    <!-- Conditionally renders if signInError is true (sign-in fails) -->
    <div class="signInError" *ngIf="signInError">
      Sign-In Failed.  Please try again.
    </div>
  </form>
</div>

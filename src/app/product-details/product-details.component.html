<div class="product">
    <div class="product-details">
      <img [src]="getImageUrl(product)" [alt]="product.name" />
      <div class="product-info">
        <div class="name">{{ product.name }}</div>
        <div class="description">{{ product.description }}</div>
        <div class="category">Part Type: {{ product.category }}</div>
      </div>
    </div>
    <div class="price">
      <!-- <div 
        [ngStyle]="{ 'color': product.discount > 0 ? 'red' : ''}"
        [ngClass]="getDiscountedClasses(product)">
        {{ product.price | currency:'USD' }}
      </div> -->
      <div [ngClass]="{ strikethrough: product.discount > 0}">{{ product.price | currency:'USD' }}</div>
      <!-- <div [class.strikethrough]="product.discount > 0">{{ product.price | currency:'USD' }}</div> -->
      <!-- <div *ngIf="product.discount === 0">{{ product.price | currency:'USD' }}</div> -->
      <!-- <div *ngIf="product.discount === 0">{{ product.price | currency }}</div> -->
      <!-- <div [hidden]="product.discount > 0">${{ product.price.toFixed(2) }}</div> -->
      <!-- <div *ngSwitch="product.discount > 0">${{ product.price.toFixed(2) }}</div> -->
      <div class="discount" *ngIf="product.discount > 0">
          <!-- {{ (product.price * (1 - product.discount)) | currency }} -->
          {{ (product.price * (1 - product.discount)) | currency:'GBP' }}
      </div>
      <button class="cta" (click)="buyButtonClicked()">Buy</button>
    </div>
  </div>
